<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header class="fixed-top">
      <div class="container-fluid search-container">
        <input type="text" autocomplete="off" id="search-box" placeholder="Search for Restaurants by Name, Cuisine, Location"/>
      </div>
    </header>
    <div class="container-fluid content-container">
      <div class="row">
        <div class="col-sm-4 col-xl-3 hidden-xs-down sidebar">
          <div id="facets">
            <div id="food-type" class="facet-list"></div>
            <div id="stars-count" class="facet-list"></div>
            <div id="payment-options" class="facet-list"></div>
          </div>
        </div>
        <div class="ml-auto col-sm-8 col-xl-9 main-content-container">
          <div class="row stats-container">
            <div class="col-auto">
              <div id="stats"></div>
            </div>
            <div class="col border"></div>
          </div>
          <div id="hits"></div>
          <button class="btn btn-primary" data-value="3" id="show-more">Show More</button>
        </div>
      </div>

      <script type="text/template" id="stats-template">
        <p class="heading">
          {{ nbHits }} result{{#nbHits_plural}}s{{/nbHits_plural}} found <small>in {{ processingTimeMS }} seconds</small>
        </p>
      </script>

      <script type="text/template" id="hit-template">
        {{#hits}}
          <div class="hit">
            <div class="row">
              <div class="col-4 col-md-3 col-lg-2">
                <img src="{{image_url}}" alt="{{name}}">
              </div>
              <div class="col">
                <h2>{{name}}</h2>
                <div class="data">
                  <div class="data--ratings">
                    <span class="data--ratings__star-count">{{stars_count}}</span>
                    <div class="star-rating">{{{star_template}}}</div>
                    <span class="data--ratings__review-count">({{reviews_count}} reviews)</span>
                  </div>
                  <div class="data--types">
                    <p>{{food_type}} | {{area}} | {{price_range}}</p>
                  </div>
                  {{payment_options}}
                </div>
              </div>
            </div>
          </div>
        {{/hits}}
      </script>

       <script type="text/template" id="default-facet-template">
         <h4 class="heading">{{header}}</h4>
         <ul data-name="{{id}}">
          {{#content}}
            <li>
              <a href="#" class="facet-link facet-link-text {{#if isRefined}}active{{/if}}"
                data-attribute="{{../id}}"
                data-value="{{name}}"
                data-type="{{../type}}">{{name}} <span class="count">{{count}}</span></a>
            </li>
          {{/content}}
         </ul>
      </script>

      <script type="text/template" id="stars-count-template">
       <h4 class="heading">{{header}} <small><i class="fa fa-star" aria-hidden="true"></i> & up</small></h4>
       <div class="stars-container">
        {{#starsHTML}}
          <a href="#" class="facet-link star-rating {{#if isRefined}}active{{/if}}"
            data-attribute="{{../id}}"
            data-value="{{rating}}"
            data-type="{{../type}}">{{{html}}}</a>
        {{/starsHTML}}
       </div>
      </script>

      

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.21.2/dist/algoliasearch.helper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
    <script src="assets/js/components/search.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
